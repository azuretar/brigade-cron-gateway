{{ $fullname := include "brigade-cron-gateway.fullname" . }}
{{ $labels := include "brigade-cron-gateway.labels" . }}
{{- range $.Values.cronEvents }}
kind: ConfigMap
apiVersion: v1
metadata:
  name: {{ $fullname }}-{{ .nameSuffix }}
  labels:
    {{- $labels | nindent 4 }}
data:
  {{- with .qualifiers }}
  qualifiers: |
    {{- toYaml . | nindent 4 }}    
  {{- end }}
  {{- with .labels }}
  labels: |
    {{- toYaml . | nindent 4 }}    
  {{- end }}
  {{- with .payload }}
  payload: |
    {{- toYaml . | nindent 4 }}    
  {{- end }}
---  
{{- end}}  