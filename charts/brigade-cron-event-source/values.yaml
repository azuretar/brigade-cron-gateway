#
# cron event sources to be created
#
# https://kubernetes.io/docs/concepts/workloads/controllers/cron-jobs/#schedule
# schedule: "*/5 * * * *" # Every 5 minutes
# schedule: "*/1 * * * *" # Every 1 minutes
# schedule: "@hourly"
# schedule: "@daily"
# schedule: "@weekly"
# schedule: "@monthly"
# schedule: "@yearly"
cronEvents:
  - nameSuffix: "job01" #maximum 5 chars
    source: "cronsource"
    type: "cron"
    schedule: "*/1 * * * *"
    qualifiers: 
      customer: "cron event"
    labels: 
      costCenter: "finance"
    payload: 
      data: "test cron event source"
  - nameSuffix: "job02" #maximum 5 chars
    source: "cronsource"
    type: "cron"
    schedule: "*/5 * * * *"
    qualifiers: {}
    labels: {}
    payload: {}    

#
# brigade-cron-event-sources values
#
brigadeApi:
  address: "https://brigade-apiserver.brigade.svc.cluster.local"
  ignoreCertWarnings: "true"
  tokenSecretName: "brigade-api-server-token"

image:
  repository: brigadecore/brigade-cron-event-source
  ## tag should only be specified if you want to override Chart.appVersion
  ## The default tag is the value of .Chart.AppVersion
  # tag:
  pullPolicy: IfNotPresent

successfulJobsHistoryLimit: 10
failedJobsHistoryLimit: 10

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: 
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
